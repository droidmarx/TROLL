<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
 <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7893/7893969.png">

  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">

  <title>Login TrollBox</title>
</head>

<body>
 
 <audio style="display: none" src="/audio/crystal_sound_crash.mp3" controls></audio>
 
  <audio id="wou" style="display: none" src="/audio/cash_banooca_woah.mp3" controls></audio>
 

  <div class="box">
  <div class="logo">
    <h1>trollbox</h1>
  </div>
  
  <main  class="container">
      <div class="troll">
        <img src="https://cdn-icons-png.flaticon.com/512/7893/7893969.png" alt="" width="240px" height="240px">
      </div>
    <form>
      
      <input type="text" placeholder="Usuário" id="username" name="username" required />
      
      <input type="password" placeholder="Senha" id="password" name="password" required />
      
      <button type="submit" id="login-btn">Login</button>
      <br>
     
      
      
      <p id="myParagraph" style="opacity: 0">Senha ou usuário incorreto!</p>
      
    </form>
  </main>
  </div>
    
  <script src="./js/index.js"></script>
  </body>
</html>
