<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7893/7893969.png">
    <title>Login | Trollbox</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <!--JS & jQuery-->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">
            <img src="img/login.svg" alt="imagem-login">
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
        </div>

        <div class="box-login">
            <h1>
                Seja bem vindo de volta.
            </h1>

            <div class="box">
                <img src="img/profile.svg" alt="imagem-login">
                <h2>faça o seu login agora</h2>
                <form>
                    <input type="text" placeholder="Usuário" id="username" name="username" required />
                    <input type="password" placeholder="Senha" id="password" name="password" required />
                    <button type="submit" id="login-btn">Entrar</button>
                </form>
            </div>
        </div>
    </div>
<script src="./js/index.js"></script>   
</body>
</html>
