<html lang="pt-br">

<head>
<meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=11">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/7893/7893969.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/buscar.css">

  <title>Limpar Certificação</title>
</head>

<body>
  
   <audio style="display: none" src="https://www.myinstants.com/media/sounds/crack_the_whip.mp3" controls></audio>



  
  
  <nav id="nav">
    <a><img class="logo" src="https://cdn-icons-png.flaticon.com/512/7893/7893969.png" alt="Limpar Certificação"></a>
    <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
      <span id="hamburger"></span>
    </button>
    
    <h1>TrollBox</h1>

    <ul id="menu" role="menu">
     
      <li><a onclick="mostrarLimpar()">Limpar</a></li>
      
      <li><a onclick="mostrarMigrar()">Migrar</a></li>
      
      <li onclick="handleLogout()"><a>Sair</a></li>
    </ul> 
  </nav>

  <div id="limpar">
    <input id="number" type="text" placeholder="Número da atividade" maxlength="9">
    
    <button class="buscar" onclick="handleClean()">Buscar</button> 
 
  </div>
  
  
  
 <div id="migrar" style="display: none">
   <input id="number" type="text" placeholder="Número da atividade" maxlength="9">
   
   <button class="migrar" onclick="handleMigrate()">Buscar</button>
  
  </div>
  
  <div id="loading" class="loading-container">
     <div class="loading"></div>
  </div>
  

  
  
  

  <script src="./js/buscar.js"></script>
</body>

</html>
